<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <meta name="description" content="Quickly calculate your pre and post S/U GPA for NUS modules with this simple tool.">
    <meta name="keywords" content="NUS, GPA calculator, S/U, CAP, NUS CAP calculator, module, NUS Mods, SU, NUS SG">
    <meta name="author" content="Harshit Srivastava">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://gpa-calculator.harshitsri.com/" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="text"><h1>NUS GPA Calculator</h1></div>
        <div id="prev-gpa">
            <div id="gpa-container">
                <label for="gpa-input">Previous GPA:</label>
                <input type="number" id="gpa-input" step="0.01" min="0" max="5" value="0.00">
                <label for="mc-input">Total MCs Completed:</label>
                <input type="number" id="mc-input" step="1" min="0" value="0">
            </div>
        </div>

        <div id="subjects">
        
        </div>
        <div id="buttons"><button onclick="addSubject()" id="add-subject-button">Add Subject</button></div>
        <div id="showGPA">Calculated GPA: 0.0</div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
